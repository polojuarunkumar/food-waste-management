<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Waste Management - Contact</title>
  <link rel="stylesheet" href="Contact.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Food Waste Management</h1>
      </div>
      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Profile.html">Profile</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="cover">
      <img src="https://storage-asset.msi.com/template/images/contact_us/kv-contact-us-xs.jpg" alt="Contact Us Banner" width="100%" height="500px" />
    </div>

    <section class="contact-section">
      <h1>Contact Us</h1>

      <!-- Success message container -->
      <p id="successMessage" style="color: green;"></p>

      <form id="contactForm" class="details">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required /><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required /><br>

        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" placeholder="Enter your message" required></textarea><br>

        <button type="submit" id="sendBtn">Send</button>
      </form>

      <div class="contact_info">
        <p><strong>Email:</strong> foodWasteManagement@gmail.com</p>
        <p><strong>Phone:</strong> 555-555-5555</p>
        <p><strong>Address:</strong> 123 Main St, Hyd, India</p>
      </div>

      <h4>Help & FAQs</h4>
      <div class="faqs" id="faqSection">
        <button><a href="#">How to donate food?</a></button><br>
        <button><a href="#">How will my donation be used?</a></button><br>
        <button><a href="#">What should I do if my food donation is near or past its expiration date?</a></button>
      </div>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
