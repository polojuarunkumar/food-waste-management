<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Waste Management</title>
  <link rel="stylesheet" href="Profile.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Food Waste Management</h1>
      </div>
      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Profile.html">Profile</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="Profile_box">
      <h1>Profile</h1>
      <hr />

      <div class="info">
        <p>Name: <span id="userName">Loading...</span></p>
        <p>Email: <span id="userEmail">Loading...</span></p>
        <p>Gender: <span id="userGender">Loading...</span></p>
      </div>

      <!-- ✅ Add id to the edit button for JS -->
      <button id="editProfileBtn">
        <a href="#">Edit</a>
      </button>

      <hr />
      <p>Your Donations</p>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Food</th>
              <th>Quantity</th>
              <th>Date/Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="donationTableBody">
            <!-- JS will dynamically insert donation rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ✅ Keep JS here, at the end -->
  <script src="profile.js"></script>
</body>
</html>
